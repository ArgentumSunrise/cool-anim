    <style>
        html,

            overflow-y: scroll;

            display: none;

    <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var allpaths = document.querySelectorAll('*[id^="path"]'),
                circs = document.querySelectorAll('*[id^="circ"]'),
                lengths = new Array();

            prepPaths(allpaths);
            prepPaths(circs);
            draw(allpaths, "3");
            setTimeout(function () {
                $('.circ').fadeIn(100)
            }, 1900);
            setTimeout(function () {
                draw(circs, "1");
            }, 2000);

            function prepPaths(paths) {
                lengths = [];
                for (var i = 0; i < paths.length; i++) {
                    l = paths[i].getTotalLength();
                    lengths[i] = l;
                    paths[i].style.strokeDasharray = paths[i].getTotalLength() + ' ' + paths[i].getTotalLength();
                    paths[i].style.strokeDashoffset = paths[i].getTotalLength();
                    paths[i].style.transition = paths[i].style.WebkitTransition =
                        'none';
                }
            }

            function draw(paths, time) {
                for (var j = 0; j < paths.length; j++) {
                    paths[j].style.transition = paths[j].style.WebkitTransition =
                        'stroke-dashoffset ' + time + 's ease-in-out';
                    paths[j].style.strokeDashoffset = '0';
                }
            }
        });
    </script>
